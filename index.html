<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Rock Paper Scisssors Game</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="preload">
    <div class="container">
      <header class="header">
        <img src="./images/logo.svg" alt="logo" class="logo" />
        <div class="score">
          <div class="score-title">score</div>
          <div class="score-number">0</div>
        </div>
      </header>
      <section class="game">
        <button class="choice-btn" data-choice="paper">
          <div class="choice paper">
            <img src="./images/icon-paper.svg" alt="Paper" />
          </div>
        </button>
        <button class="choice-btn" data-choice="scissors">
          <div class="choice scissors">
            <img src="./images/icon-scissors.svg" alt="Scissors" />
          </div>
        </button>
        <button class="choice-btn" data-choice="rock">
          <div class="choice rock">
            <img src="./images/icon-rock.svg" alt="Rock" />
          </div>
        </button>
      </section>
    </div>

    <section class="results hidden">
      <h2 class="results-head">you picked</h2>
      <h2 class="results-head">the house picked</h2>
      <div class="results-bar"></div>
      <div class="game-winner hidden">
        <h3 class="game-text"></h3>
        <button class="play-again">play again</button>
      </div>
      <div class="results-bar"></div>
    </section>

    <button class="rules-btn" tabindex="1">rules</button>
    <div class="mode">
      <div class="mode-container">
        <header class="mode-head">
          <h2 class="mode-text">rules</h2>
          <button class="close-btn">
            <img src="./images/icon-close.svg" alt="Close Button" />
          </button>
        </header>
        <img
          src="./images/image-rules.svg"
          alt="Rules Image"
          class="rules-img"
        />
      </div>
    </div>

    <script src="index.js" defer></script>
  </body>
</html>
